<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
 <alias>
  <family>monospace</family>
  <prefer>
    <family>Hack</family>
    <family>Symbols Nerd Font</family>
    <family>Noto Color Emoji</family>
   </prefer>
 </alias>
</fontconfig>
