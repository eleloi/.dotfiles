
autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# hyprcursor
env = HYPRCURSOR_THEME,"Future-Cyan-Hyprcursor_Theme"
env = HYPRCURSOR_SIZE,36


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle

# lock
$lock = loginctl lock-session

# exec-once = swayidle -w \
#   timeout 300 "$lock" \
#   timeout 600 'hyprctl dispatch dpms off' \
#   resume 'hyprctl dispatch dpms on' \
#   before-sleep "$lock"
# exec-once = swayidle -w timeout 5 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on'

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    kb_variant =
    kb_model = "applealu_ansi"
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = keychron-keychron-k7-pro
    kb_layout = us,es
    kb_variant =
    kb_model = "applealu_ansi"
    kb_options =
    kb_rules =
}


device {
    name = keychron-k7-pro-keyboard
    kb_layout = us,es
    kb_variant =
    kb_model = "applealu_ansi"
    kb_options =
    kb_rules =
}

device {           
    name = keychron-keychron-k7-pro-keyboard
    kb_layout = us,es
    kb_variant =
    kb_model = "applealu_ansi"
    kb_options =
    kb_rules =
}

device {           
    name = kanata
    kb_layout = us,es
    kb_variant =
    kb_model = "applealu_ansi"
    kb_options =
    kb_rules =
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(d94fffee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
      }

    shadow {
            enabled = true
            range = 4
            render_power = 3
            color = rgba(1a1a1aee)
        }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$menu = fuzzel
$kwlayout = hyprctl switchxkblayout keychron-keychron-k7-pro next && hyprctl switchxkblayout keychron-k7-pro-keyboard next && hyprctl switchxkblayout keychron-keychron-k7-pro-keyboard next && hyprctl switchxkblayout kanata next 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, o, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod CONTROL, L, exec, $lock
bind = $mainMod SHIFT, L, exec, hyprctl dispatch dpms on
bind = $mainMod, space, exec, $kwlayout

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, MINUS, togglespecialworkspace,
bind = $mainMod SHIFT, MINUS, movetoworkspace, special

# Media keys
$default_sink = alsa_output.pci-0000_03_00.1.hdmi-stereo
bind = $mainMod, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+
bind = $mainMod, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-

# screenshots
## region
bind = $mainMod, s, exec, hyprshot --freeze --mode=region --raw --clipboard-only | swappy -f - 
## window
bind = $mainMod SHIFT, s, exec, hyprshot --freeze --mode=window --raw --clipboard-only | swappy -f - 


# ambience
bind = $mainMod, m, exec, [workspace 9] kitty ambience
bind = $mainMod SHIFT, m, exec, [workspace 9 silent; noanim] kitty ambience -r
