# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fabric
description: fabric is an open-source framework for augmenting humans using AI. It provides a modular framework for solving specific problems using a crowdsourced set of AI prompts that can be used anywhere.
flags:
  "-p, --pattern=": Choose a pattern from the available patterns
  "-v, --variable": Values for pattern variables, e.g. -v=#role:expert -v=#points:30
  "-C, --context": Choose a context from the available contexts
  "--session": Choose a session from the available sessions
  "-a, --attachment": Attachment path or URL (e.g. for OpenAI image recognition messages)
  "-S, --setup": Run setup for all reconfigurable parts of fabric
  "-t, --temperature": Set temperature (default 0.7)
  "-T, --topp": Set top P (default 0.9)
  "-s, --stream": Stream
  "-P, --presencepenalty": Set presence penalty (default 0.0)
  "-r, --raw": Use the defaults of the model without sending chat options
  "-F, --frequencypenalty": Set frequency penalty (default 0.0)
  "-l, --listpatterns": List all patterns
  "-L, --listmodels": List all available models
  "-x, --listcontexts": List all contexts
  "-X, --listsessions": List all sessions
  "-U, --updatepatterns": Update patterns
  "-c, --copy": Copy to clipboard
  "-m, --model": Choose model
  "--modelContextLength": Model context length (only affects ollama)
  "-o, --output": Output to file
  "--output-session": Output the entire session to the output file
  "-n, --latest": Number of latest patterns to list (default 0)
  "-d, --changeDefaultModel": Change default model
  "-y, --youtube": YouTube video or playlist URL to grab transcript
  "--playlist": Prefer playlist over video if both ids are present in the URL
  "--transcript": Grab transcript from YouTube video and send to chat
  "--transcript-with-timestamps": Grab transcript from YouTube video with timestamps
  "--comments": Grab comments from YouTube video and send to chat
  "--metadata": Output video metadata
  "-g, --language": Specify the Language Code for the chat
  "-u, --scrape_url": Scrape website URL to markdown using Jina AI
  "-q, --scrape_question": Search question using Jina AI
  "-e, --seed": Seed to be used for LMM generation
  "-w, --wipecontext": Wipe context
  "-W, --wipesession": Wipe session
  "--printcontext": Print context
  "--printsession": Print session
  "--readability": Convert HTML input into a clean, readable view
  "--input-has-vars": Apply variables to user input
  "--dry-run": Show what would be sent to the model without actually sending it
  "--serve": Serve the Fabric Rest API
  "--serveOllama": Serve the Fabric Rest API with ollama endpoints
  "--address": The address to bind the REST API (default :8080)
  "--api-key": API key used to secure server routes
  "--config": Path to YAML config file
  "--version": Print current version
  "--listextensions": List all registered extensions
  "--addextension": Register a new extension from config file path
  "--rmextension": Remove a registered extension by name
  "--strategy": Choose a strategy from the available strategies
  "--liststrategies": List all strategies
  "--listvendors": List all vendors
  "--shell-complete-list": Output raw list without headers/formatting
  "-h, --help": Show this help message
  --custom=: custom flag
completion:
  flag:
    pattern: ["$(fabric --listpatterns|sk)"]

