############################
##  Configuration
############################

## use 256 term for pretty colors
set -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal "tmux-256color"

## increase scroll-back history
set -g history-limit 8000

## use vim key bindings
setw -g mode-keys vi

## copy to system clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

## decrease command delay (increases vim responsiveness)
set -sg escape-time 1

## increase repeat time for repeatable commands
set -g repeat-time 1000

## start window index at 1
set -g base-index 1

## start pane index at 1
setw -g pane-base-index 1

##disable auto rename
set-option -g allow-rename off

## re-number windows when one is closed
set -g renumber-windows on

##  Key Bindings
############################

## tmux prefix
unbind C-b
set -g prefix C-a
set -g mouse on

## window splitting
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'

unbind '"'
bind - split-window -v -c '#{pane_current_path}'

bind = select-layout even-horizontal

bind Space resize-pane -y 999
bind-key -r j select-pane -D \; resize-pane -y 999
bind-key -r k select-pane -U \; resize-pane -y 999


bind c new-window -c '#{pane_current_path}'
bind M-c new-session

bind-key \} swap-window -t +1\; select-window -t +1
bind-key \{ swap-window -t -1\; select-window -t -1

bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

bind-key u switch-client -n
bind-key i switch-client -p

bind C-a last-window

## force a reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

## Status update interval
set -g status-interval 1

## Clock mode
set -g clock-mode-colour colour24
set -g clock-mode-style 24

# Will go next session on killing a session
set-option -g detach-on-destroy off

